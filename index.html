<!DOCTYPE html>
<html lang="ch">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/sweetalert.css" />

    <title>石头剪刀布</title>
 
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand ml-3" href="#" data-toggle="tooltip" data-placement="bottom" title="about"><i class="fa fa-snapchat-ghost fa-2x"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          </ul>
        <ul class="navbar-nav">
          <li>
             <a class="nav-link active" href="#" id="link-exit" data-toggle="tooltip" data-placement="bottom" title="close"><i class="fa fa-times fa-2x"></i></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <h1 class="display-4 text-center" style="color:#fff; font-weight:bold;">剪刀石头布</h1>
        <hr class="bg-light">
        <div class="row">
          <div class="rock-button-row">
            <button id="scissors" name="choice" type="button" class="btn btn-dark btn-rock" data-toggle="tooltip" data-placement="bottom"
                title="scissors"><i class="fa fa-hand-scissors-o  fa-5x"></i></button>
            <button id="rock" name="choice" type="button" class="btn btn-dark btn-rock" data-toggle="tooltip" data-placement="bottom"
                title="rock"><i class="fa fa-hand-rock-o fa-5x"></i></button>
            <button id="paper" name="choice" type="button" class="btn btn-dark btn-rock" data-toggle="tooltip" data-placement="bottom"
                title="paper"><i class="fa fa-hand-paper-o fa-5x"></i></button>
           </div>
        </div>
    </div>
    <div class="score">
      <div>电脑得分：<span id="computer-scores">0</span></div>
      <div id="vs"><div>
      <div>用户得分：<span id="user-scores">0</span></div>
    </div>

  <script>
        if (typeof module === 'object') { window.module = module; module = undefined; }
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
  <script src="js/bootstrap-notify.min.js"></script>
  <script src="js/sweetalert.min.js"></script>
  <script src="js/app.js"></script>
  <script>
        if (window.module) module = window.module
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })

        const electron = require("electron").remote
        var exitButton = $("#link-exit")
        exitButton.on("click", () => {
            electron.getCurrentWindow().close()
        })
    </script>
  
</body>
</html>
